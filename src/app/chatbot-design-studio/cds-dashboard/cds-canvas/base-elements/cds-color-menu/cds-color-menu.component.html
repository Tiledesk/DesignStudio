<div class="color-menu">
    <div class="menu-title">Color themes</div>
    <div class="color-palette">
    <button *ngFor="let color of colorValues; let i = index" 
        class="color-tooltip"
        (click)="onChangeColor(i)">
        <div class="color-button" [ngStyle]="{'background-color': 'rgba(var('+color+'), 0.3)'}">
            <div class="color-circle" [ngStyle]="{'background-color': 'rgb(var('+color+'))'}"></div>
        </div>
    </button>
</div>
